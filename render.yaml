services:
  - type: web
    name: agentic-backend
    env: python
    plan: free
    repo: https://github.com/NISS15/agent
    branch: main
    buildCommand: pip install -r server/requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: DAILY_API_KEY
        sync: false
      - key: CARTESIA_API_KEY
        sync: false

  - type: worker
    name: agentic-worker
    env: python
    plan: free
    repo: https://github.com/NISS15/agent
    branch: main
    buildCommand: pip install -r server/requirements.txt
    startCommand: python server/bot.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: DAILY_API_KEY
        sync: false
      - key: CARTESIA_API_KEY
        sync: false
